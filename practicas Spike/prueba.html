<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      padding: 10px;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav ul {
        flex-direction: column;
        display: none;
        background: #444;
      }

      .menu-toggle:checked + .hamburger + ul {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Este input actÃºa como interruptor -->
    

    <ul>
      <li><a href="#" style="color:white">Inicio</a></li>
      <li><a href="#" style="color:white">Servicios</a></li>
      <li><a href="#" style="color:white">Contacto</a></li>
    </ul>
  </nav>

</body>
</html>
